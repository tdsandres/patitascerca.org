<div class="post">
    <div class="left">
        <boximg [userImg]="post.usuario.foto ? post.usuario.foto : 'assets/IMAGOTIPO_256.png'" [alt]="post.usuario.username"></boximg>
    </div>
    <div class="right">
        <div class="top">
            <p class="txt-top-post">
                {{ post.usuario.username }} 
                <button *ngIf="post.usuario.id == user.id" (click)="deletePost(post.id)">x</button>
            </p>
            <div class="tags">
                <small><b><i class="fa-solid fa-location-dot"></i></b> {{ post.ubicacion }}</small>
                <small><b><i class="fa-solid fa-wand-magic-sparkles"></i></b> {{ post.categoria.title }}</small>
            </div>
        </div>
        <div class="info">
            <p>{{ post.descripcion }}</p>
            <div class="box-img-post" *ngIf="post.imagen !== ''">
                <img [src]="post.imagen" [alt]="post.descripcion">
            </div>
        </div>
    </div>
</div>
